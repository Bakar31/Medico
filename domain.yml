version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - sick
  - fever_symptoms
  - headache_symptoms
  - headache_start
  - less_than_7
  - more_than_7
  - all_day
  - evening
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you feeling today?"

  utter_symptoms:
  - text: "Can you please tell me your symptoms?"

  utter_headache_how_long:
  - text: "When the headache started ?"

  utter_severe_headache:
  - text: "Do you feel severe pain?"
    buttons:
      - title: "Yes"
        payload: "/affirm"
      - title: "No"
        payload: "/deny"

  utter_feel_nauseous:
  - text: "Do you feel nauseous?"
    buttons:
      - title: "Yes"
        payload: "/affirm"
      - title: "No"
        payload: "/deny"

  utter_enough_sleep:
  - text: "Do you get enough sleep?"
    buttons:
      - title: "Yes"
        payload: "/affirm"
      - title: "No"
        payload: "/deny"

  utter_in_holiday:
  - text: "are you enjoyin holiday?"
    buttons:
      - title: "Yes"
        payload: "/affirm"
      - title: "No"
        payload: "/deny"

  utter_sleep_lot:
  - text: "Are you sleeping a lot?"
    buttons:
      - title: "Yes"
        payload: "/affirm"
      - title: "No"
        payload: "/deny"

  utter_tension_headache_for_less_sleep:
  - text: "Don't worry! Get enough sleep you will be all right. If you want, you can take Paracetamol."

  utter_tension_headache_for_more_sleep:
  - text: "Don't worry! You are feeling released after stessful time. Don't sleep too much. If you want, you can take Paracetamol."

  utter_fever_how_long:
  - text: "For how long you are feeling fever?"
    buttons:
      - title: "Less than 7 days"
        payload: "/less_than_7"
      - title: "More than 7 days"
        payload: "/more_than_7"

  utter_when_feel_fever:
  - text: "You do you feel fever mostly?"
    buttons:
      - title: "All day"
        payload: "/all_day"
      - title: "evening"
        payload: "/evening"

  utter_temperature:
  - text: "Did you measure your body temperature?"

  utter_chills_and_rigor:
  - text: "Does the fever associated with chills and rigor?"

  utter_viral_fever:
  - text: "Your sysmtoms indicating viral fever. Please contact a doctor and take proper medicine."

  utter_TB:
   - text: "Your sysmtoms indicating TB. Please contact a doctor and take proper medicine."

  utter_goodbye:
  - text: "Take care"

  utter_iamabot:
  - text: "I am a bot, created by Abu Bakar Siddik."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true